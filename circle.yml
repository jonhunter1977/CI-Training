machine:
  timezone:
    Europe/London
  node:
    version: 6.10.2
  environment:
    PATH: "${PATH}:${HOME}/${HR-REACT}/node_modules/.bin"
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn test
deployment:
  master:
    branch: master
    commands:
      - "npm run build"
