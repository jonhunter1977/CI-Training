machine:
  timezone:
    Europe/London
  node:
    version: 6.10.2
  environment:
    PATH: "${PATH}:${HOME}/${HR-REACT}/node_modules/.bin"
  services:
    - docker
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  pre:
    - npm run static-analysis
  override:
    - npm run test-and-cover
  post:
    - npm run check-coverage
deployment:
  master:
    branch: master
    commands:
      - "npm run build"
